<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="stats-container">

            <div class="details">
                <h1>To-Do App</h1>
                <p>Track Your Progress Here</p>

                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>

            <div class="stats-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form action="#">
            <input type="text" id="input" placeholder="Enter your ToDo Here">
            <button type="submit" id="button">+</button>
        </form>

        <ul id="task-list"></ul>

    </div>

    <script src="app.js"></script>

</body>

</html>
